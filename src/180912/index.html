  </header>

  <section class="data-grid-wrap">
    <div class="filter-wrap">
      <header>
        <h2>Campaign Overview</h2>
      </header>
      <div class="filter-list-wrap">
        <div class="filter-btn-wrap">
          <button type="button" class="btn-all active">
            All
            <i>12</i>
          </button>
          <button type="button" class="btn-live">
            Live

          <button type="button" class="btn-inactive">

            <i>3</i>
          </button>
          <button type="button" class="btn-drafts">

            <i>103</i>
          </button>
          <button type="button" class="btn-error">
            Error
            <i>2</i>
          </button>
        </div>

        <div class="search-wrap">
          <div class="input-wrap">
            <i class="material-icons">search</i>
            <input type="text" placeholder="Search Campaigns" />
          </div>
        </div>
      </div>
    </div>
    <div class="grid-wrap">
      <div class="manufacture-wrap">
        <div class="dropdown-wrap">
          <i class="material-icons">keyboard_arrow_down</i>
          <select>
            <option value="" selected>All Countries</option>
            <option value="ko">Korea</option>
            <option value="zh">China</option>
            <option value="jp">Japan</option>
            <option value="us">America</option>
          </select>
        </div>
        <div class="btn-wrap">
          <button type="button">
            + CREATE NEW
          </button>
        </div>
      </div>
      <table>
        <colgroup>
          <col style="width: 76px;" />
          <col />
          <col style="width: 160px;" />
          <col style="width: 80px;" />
          <col style="width: 180px;" />
          <col style="width: 126px;" />
          <col style="width: 96px;" />
          <col style="width: 80px;" />
          <col style="width: 84px;" />
        </colgroup>
        <thead>
          <tr>
            <th>Status</th>
            <th>Campaign</th>
            <th>Segment</th>
            <th>Channel</th>
            <th>Schedule At</th>
            <th>Last Run</th>
            <th>Country</th>
            <th>Edit</th>
            <th>Action</th>
          </tr>

        <tbody>
