<!DOCTYPE html>
<html lang="ko-kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login UI 180823</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="/1b4d23b1ae398ac0d4801f94d1c227e3.css">
</head>
<body>
<div class="app-wrap">
  <header>
    <nav>
      <div class="backbutton-wrap">
        <button>
          <i class="material-icons">chevron_left</i>
          Back to preview
        </button>
      </div>
      <div class="logo-wrap"></div>
      <div class="signup-wrap">
        <button class="btn-signin">Not a member?</button>
        <button class="btn-signup">Sign Up</button>
      </div>
    </nav>
  </header>
  <section class="container-wrap">
    <div class="signin-form-wrap">
      <div class="form-wrap">
        <div class="signin-box-wrap">
          <div class="field">
            <label for="user-id">
                <i class="material-icons">person_outline</i>
            </label>
            <div class="input-wrap">
              <input type="text" id="user-id" placeholder="Email">
              <i class="material-icons">check</i>
            </div>
          </div>
          <div class="field">
            <label for="user-pass">
                <i class="material-icons">lock_outline</i>
            </label>
            <div class="input-wrap">
              <input type="password" id="user-pass" placeholder="Password">
              <i class="material-icons">check</i>
            </div>
          </div>
          <div class="fields">
            <div class="field">
              <div class="checkbox-wrap">
                <input type="checkbox" id="remember">
                <label for="remember">
                  <i class="material-icons blank">check_box_outline_blank</i>
                  <i class="material-icons checked">check_box</i>
                  Remember Me
                </label>
              </div>
            </div>
            <div class="field aligned right">
              <button class="btn-login">
                Login
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <footer>
      <a href="#">Forgot your Password?</a>
  </footer>
</div>
</body>
</html>
